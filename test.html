<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent {
            height: 50%;
            /* width: 900px; */
            background-color: cadetblue;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-content: space-between;
        }

        .child {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class = "parent">
        <div class = "child" style = "background-color: red;">1</div>
        <div class = "child" style = "background-color: rgb(255, 0, 217);">2</div>
        <div class = "child" style = "background-color: rgb(21, 255, 0);">3</div>
        <div class = "child" style = "background-color: rgb(242, 255, 0);">4</div>
        <div class="child" style="background-color: rgb(0, 255, 229);">5</div>
        <div class="child" style="background-color: rgb(25, 0, 255);">6</div>
    </div>
</body>
</html>
